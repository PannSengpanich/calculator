<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div data-previous-operand class="previous-operand">123</div>
        <div data-current-operand class="current-operand">456</div>
      </div>
      <div class="line">
        <button data-all-clear class="AC">AC</button>
        <button data-delete class="DEL">DEL</button>
      </div>
      <div class="line">
        <button data-number class="7" class="number">7</button>
        <button data-number class="8" class="number">8</button>
        <button data-number class="9" class="number">9</button>
        <button data-operation class="divide" class="operator">รท</button>
      </div>
      <div class="line">
        <button data-number class="4" class="number">4</button>
        <button data-number class="5" class="number">5</button>
        <button data-number class="6" class="number">6</button>
        <button data-operation class="multiply" class="operator">x</button>
      </div>
      <div class="line">
        <button data-numberclass="1" class="number">1</button>
        <button data-number class="2" class="number">2</button>
        <button data-number class="3" class="number">3</button>
        <button data-operation class="minus" class="operator">-</button>
      </div>
      <div class="line">
        <button data-number class="0" class="number">0</button>
        <button data-number class="decimal">.</button>
        <button data-equals class="equals" class="calculate">=</button>
        <button data-operation class="sum" class="operator">+</button>
      </div>
    </div>
  </body>
</html>
