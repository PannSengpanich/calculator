<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="line">
        <button class="AC">AC</button> <button class="DEL">DEL</button>
      </div>
      <div class="line">
        <button class="7" class="number">7</button>
        <button class="8" class="number">8</button>
        <button class="9" class="number">9</button>
        <button class="divide" class="operator">/</button>
      </div>
      <div class="line">
        <button class="4" class="number">4</button>
        <button class="5" class="number">5</button>
        <button class="6" class="number">6</button>
        <button class="multiply" class="operator">x</button>
      </div>
      <div class="line">
        <button class="1" class="number">1</button>
        <button class="2" class="number">2</button>
        <button class="3" class="number">3</button>
        <button class="minus" class="operator">-</button>
      </div>
      <div class="line">
        <button class="0" class="number">0</button>
        <button class="decimal">.</button>
        <button class="equals" class="calculate">=</button>
        <button class="sum" class="operator">+</button>
      </div>
    </div>
  </body>
</html>
